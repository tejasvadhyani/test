<body>
  <div><button onclick="onClick()">Return</button>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.5.1/qs.min.js"></script>
<script>
  var path, query = {};
  var url = location.href;
  var urlArr = url.split('?');
  path = urlArr[0];
  if(urlArr.length > 1) {
    query = Qs.parse(urlArr[1]);
  }
  console.log(path, query, urlArr);
  var obj = {
    bank_id: 1,
    plan_id: 1,
    bank_name: 'HDFC Bank',
    offer_desc: 'Rs. 3,633 @12% for 6 months',
    cashback_amount: 2122
  };

  var onClick = function() {
    for (var attrname in obj) { query[attrname] = obj[attrname]; }
    console.log(query);
    var newUrl = path + '?' + Qs.stringify(query);
    location.href = newUrl;
  };

</script>
